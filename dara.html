<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dara</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===== STAR BACKGROUND ===== */
.stars{
    position:fixed;
    inset:0;
    background:
      radial-gradient(1px 1px at 10% 20%, #fff, transparent),
      radial-gradient(1px 1px at 30% 80%, #fff, transparent),
      radial-gradient(1px 1px at 70% 40%, #fff, transparent),
      radial-gradient(2px 2px at 90% 10%, #fff, transparent),
      radial-gradient(1px 1px at 50% 50%, #fff, transparent);
    background-size:200px 200px;
}

/* ===== TITLE ===== */
h1{
    text-align:center;
    margin:16px 0;
    letter-spacing:4px;
}

/* ===== SYSTEM ===== */
.system{
    position:absolute;
    top:55%;
    left:50%;
    transform:translate(-50%,-50%);
    width:900px;
    height:500px;
}

/* ===== SUN ===== */
.sun{
    position:absolute;
    top:50%;
    left:50%;
    width:100px;
    height:100px;
    border-radius:50%;
    transform:translate(-50%,-50%);
    background:radial-gradient(circle,#fff,#ffcc33,#ff8800);
    box-shadow:0 0 80px 40px rgba(255,200,0,.8);
}

/* ===== ORBIT ===== */
.orbit{
    position:absolute;
    top:50%;
    left:50%;
    border:1px solid rgba(255,255,255,.25);
    border-radius:50%;
    transform:translate(-50%,-50%);
    animation: rotate linear infinite;
}

/* ===== PLANET ===== */
.planet{
    position:absolute;
    top:50%;
    left:100%;
    transform:translate(-50%,-50%);
    border-radius:50%;
}

/* ===== LABEL ===== */
.label{
    position:absolute;
    top:110%;
    left:50%;
    transform:translateX(-50%);
    font-size:11px;
    white-space:nowrap;
}

/* ===== ANIMATION ===== */
@keyframes rotate{
    from{ transform:translate(-50%,-50%) rotate(0deg); }
    to{ transform:translate(-50%,-50%) rotate(360deg); }
}

/* ===== ORBIT SIZE + SPEED ===== */
.mercury-orbit{ width:160px;height:80px; animation-duration:6s; }
.venus-orbit  { width:220px;height:120px;animation-duration:9s; }
.earth-orbit  { width:300px;height:160px;animation-duration:12s;}
.mars-orbit   { width:380px;height:200px;animation-duration:16s;}
.jupiter-orbit{ width:520px;height:260px;animation-duration:22s;}
.saturn-orbit { width:650px;height:320px;animation-duration:28s;}
.uranus-orbit { width:760px;height:380px;animation-duration:34s;}
.neptune-orbit{ width:860px;height:440px;animation-duration:40s;}

/* ===== PLANET SIZE ===== */
.mercury{width:10px;height:10px;background:#b1b1b1;}
.venus{width:16px;height:16px;background:#e8c16f;}
.earth{width:18px;height:18px;background:#2a7fff;}
.mars{width:14px;height:14px;background:#c1440e;}
.jupiter{width:36px;height:36px;background:#d2b48c;}
.saturn{width:30px;height:30px;background:#deb887;}
.uranus{width:22px;height:22px;background:#7fffd4;}
.neptune{width:22px;height:22px;background:#4169e1;}

/* ===== SATURN RING ===== */
.saturn::after{
    content:"";
    position:absolute;
    width:46px;
    height:16px;
    border:2px solid rgba(255,255,255,.5);
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* ===== METEOR ===== */
.meteor{
    position:absolute;
    top:-60px;
    left:85%;
    width:140px;
    height:3px;
    background:linear-gradient(90deg,white,transparent);
    transform:rotate(-30deg);
    animation:meteor 3s linear infinite;
}
@keyframes meteor{
    to{
        transform:translate(-1200px,800px) rotate(-30deg);
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="system">
    <div class="sun"><div class="label">Sun</div></div>

    <div class="orbit mercury-orbit">
        <div class="planet mercury"><div class="label">Mercury</div></div>
    </div>

    <div class="orbit venus-orbit">
        <div class="planet venus"><div class="label">Venus</div></div>
    </div>

    <div class="orbit earth-orbit">
        <div class="planet earth"><div class="label">Earth</div></div>
    </div>

    <div class="orbit mars-orbit">
        <div class="planet mars"><div class="label">Mars</div></div>
    </div>

    <div class="orbit jupiter-orbit">
        <div class="planet jupiter"><div class="label">Jupiter</div></div>
    </div>

    <div class="orbit saturn-orbit">
        <div class="planet saturn"><div class="label">Saturn</div></div>
    </div>

    <div class="orbit uranus-orbit">
        <div class="planet uranus"><div class="label">Uranus</div></div>
    </div>

    <div class="orbit neptune-orbit">
        <div class="planet neptune"><div class="label">Neptune</div></div>
    </div>
</div>

<div class="meteor"></div>

</body>
</html>
